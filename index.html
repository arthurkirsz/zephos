  * {
    margin: 0;

    font-weight: 100;

  body {
    background: #1f2127;

  h1 {
    margin: 20px;

  canvas {
    display: block;
    position:fixed;
    top:0px;
    left:0px;

<!-- <h1>.:.:. Zephos Particle Engine .:.:.</h1> -->
<canvas id="canvas"></canvas>
<script type="text/javascript" src="./zephos.js"></script>
<script type="text/javascript">
  window.requestAnimFrame =
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function(callback) {
      return window.setTimeout(callback, 1000 / 60);
    };

  var canvas = document.getElementById('canvas'),
      ctx = canvas.getContext('2d');

  // canvas.width = 300;
  // canvas.height = 200;  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;


  var Loop = function() {    
    ctx.fillStyle = '#1f2127';
    ctx.fillRect(0, 0, canvas.width, canvas.height);



    ctx.shadowColor = '#88FF88';
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;



    Zephos.update();
    window.requestAnimFrame(Loop);
  };

  Loop();

  window.onkeydown = function () { 
    Zephos.particles = [];
    respawn();
  };

  function respawn() {
    for(j in Zephos.generateParticles(20, canvas.width/2, canvas.height/2, 3, ctx) ) {
      var p = Zephos.particles[j];

      p.gy = -0.03 - Zephos.Utils.randFloat(0.02);
      p.frictY = 1.0002;
      p.life = 80 - Zephos.Utils.randInt(20);
      p.dy = Math.abs(p.dy);
      p.circle = !!(Math.random() < 0.4 );
    }
  }
</script>
