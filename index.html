<script type="text/javascript" src="zephos.js?102"></script>

<script type="text/javascript">
  window.requestAnimFrame =
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function(callback) {
      return window.setTimeout(callback, 1000 / 60);
    };

  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');


  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  Zephos.initialize(ctx);
  

  var Loop = function() {

    ctx.shadowColor = '#88FF88';
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;

    Zephos.particlesDraw();    
    window.requestAnimFrame(Loop);
  };

  window.isDown = false;
  window.addEventListener('mousedown', function(e) {
    window.isDown = true;
    Zephos.particles = [];
    respawn(e.clientX, e.clientY);
  });

  window.addEventListener('mouseup', function(e) {
    window.isDown = false;
  });

  window.addEventListener('mousemove', function(e) {
    if (window.isDown)
      respawn(e.clientX, e.clientY);
  });
  window.addEventListener('touchmove', function(event) {
    respawn(event.touches[0].clientX -20, event.touches[0].clientY +20);
  });


  function respawn(x, y) {
    if (Zephos.particles.length < 1501) {
      Zephos.spawn(5, x, y)
    }
  }

  Loop();
</script>
